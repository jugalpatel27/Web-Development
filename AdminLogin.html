<!DOCTYPE html>
<html>
    <head>
        <title>Form3</title>
    </head>
    <body>
        <h1>Admin Login</h1>
        <br>
        <form>
            <label>Username:</label>
            <input type="text" id="username" alt="username" required>
            <br><br>
            <label>Password:</label>
            <input type="password" id="password" alt="password" required>
            <br><br>
            <input type="submit" id="submit" value="Login">
            <br>
        </form>
    </body>
</html>
