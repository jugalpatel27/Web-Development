<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <table border="1" cellpadding="10" cellspacing="0" style="width:100%">
            <tr align="center">
                <td colspan="4">Date</td>
            </tr>
            <tr align="center">
                <td colspan="2">Day</td>
                <td colspan="2">Year</td>
            </tr>
            <tr align="center">
                <td>1</td>
                <td rowspan="2">0</td>
                <td rowspan="2">20</td>
                <td>21</td>
            </tr>
            <tr align="center">
                <td>2</td>
                <td>22</td>
            </tr>
            <tr align="center">
                <td colspan="2">June</td>
                <td colspan="2">2000</td>
            </tr>
            <tr align="center">
                <td colspan="2">July</td>
                <td colspan="2">2001</td>
            </tr>
        </table>
    </body>
</html>
