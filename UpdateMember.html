<!DOCTYPE html>
<html>
    <head>
        <title>Form2</title>
    </head>
    <body>
        <h1>Update Member</h1>
        <br>
       <form>
        <label>Username:</label>
        <input type="text" id="username" alt="username" required>
        <br>
        <label>Password:</label>
        <input type="password" id="password" alt="password" required>
        <br>
        <label>Full Name:</label>
        <input  type="text" id="fullname" alt="full name" required>
        <br>
        <label>Email:</label>
        <input type="email" id="email" alt="email" required>
        <br>
        <label>Mobile No.:</label>
        <input type="number" id="mobno." alt="mobno." max="10" required>
        <br>
        <label>Address:</label>
        <textarea name="address" rows="5" cols="30"  required></textarea>
        <br>
        <button type="submit" onclick="alert('UPDATE!')">Update</button>
        <button type="reset" onclick="alert('Reset')">Delete</button>

       </form>
    </body>
</html>
