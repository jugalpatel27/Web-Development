<!DOCTYPE html>
<html>
    <head>
        <title>Form1</title>
    </head>
    <body>
        <h1>Register New Member</h1>
        <br>
        <form>
            <label>Full Name:</label>
            <input type="text" id="fullname" alt="fullname"  required>
            <br>
            <label>Email:</label>
            <input type="email" id="email" alt="email" required>
            <br>
            <label>Mobile No.:</label>
            <input type="number" id="mobno." alt="mob no." max="10" required>
            <br>
            <label>Gender:</label>
            <input type="radio" id="male" value="male">
            <label>Male</label>
            <input type="radio" id="female" value="female">
            <label>Female</label>
            <input type="radio" id="Other" value="Other">
            <label>Other</label>
            <br>
            <label>Address:</label>
            <textarea name="address" rows="5" cols="30">
                </textarea>
            <br><br>
            <label>Designation:</label>
            <select id="designation" >
                <option value="1. Principal">1.Principal</option>
                <option value="2. Teacher">2.Teacher</option>
                <option value="3. Staff">3..Staff</option>
            </select>
            <br>
            <label>Department:</label>
            <select id="department">
                <option value="1. Arts">1.Arts</option>
                <option value="2. Commerce">1.Commerce</option>
                <option value="3. Science">1.Science</option>
                <option value="4. Account">1.Account</option>
            </select>
            <br>
            <input type="submit"  id="submit"  value="Submit">
            <input type="reset" id="reset" value="Reset">
        </form>
    </body>
</html>
